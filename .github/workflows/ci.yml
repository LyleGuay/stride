name: CI

on:
  push:
  pull_request:

jobs:
  go-test:
    name: Go unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go-api/go.mod
      - run: cd go-api && go vet ./...
      - run: cd go-api && go test ./...

  web-test:
    name: Web unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install
      - run: pnpm --filter @stride/shared run typecheck && pnpm --filter @stride/shared run lint && pnpm --filter @stride/shared run test
      - run: pnpm --filter stride-client run typecheck
      - run: pnpm --filter stride-client run lint && pnpm --filter stride-client run test

  e2e:
    name: E2E tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: stride_test
          POSTGRES_USER: stride
          POSTGRES_PASSWORD: stride
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 2s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go-api/go.mod
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install workspace dependencies
        run: pnpm install

      - name: Install e2e dependencies + Playwright browsers
        run: cd e2e && npm ci && npx playwright install chromium --with-deps

      - name: Run Playwright tests
        run: cd e2e && npx playwright test
        env:
          CI: true
          DB_URL: postgresql://stride:stride@localhost:5433/stride_test

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7
