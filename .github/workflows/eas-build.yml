name: EAS Build (Android)

# Manual trigger only — preserves free-tier EAS build credits.
# Run this when you want a distributable APK, not on every push.
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install

      - name: Shared — typecheck
        run: pnpm --filter @stride/shared run typecheck
      - name: Shared — lint
        run: pnpm --filter @stride/shared run lint
      - name: Shared — test
        run: pnpm --filter @stride/shared run test

      - name: Mobile — typecheck
        run: pnpm --filter mobile-client run typecheck
      - name: Mobile — lint
        run: pnpm --filter mobile-client run lint
      - name: Mobile — test
        run: pnpm --filter mobile-client run test

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          # EXPO_TOKEN must be added as a GitHub Actions secret (generate at expo.dev).
          token: ${{ secrets.EXPO_TOKEN }}

      - run: eas build -p android --profile preview --non-interactive
        working-directory: mobile-client
