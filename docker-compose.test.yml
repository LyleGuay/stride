# Local dev E2E testing â€” postgres only.
# The Go API and Vite dev server are started separately by Playwright's webServer config.
# Usage: npm run db:up (from e2e/) or docker compose -f docker-compose.test.yml up -d
services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: stride_test
      POSTGRES_USER: stride
      POSTGRES_PASSWORD: stride
    ports:
      - "5433:5432"  # 5433 to avoid conflict with any local postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stride"]
      interval: 2s
      retries: 10
