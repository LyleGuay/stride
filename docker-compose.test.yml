services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: stride_test
      POSTGRES_USER: stride
      POSTGRES_PASSWORD: stride
    ports:
      - "5433:5432"  # 5433 to avoid conflict with any local postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stride"]
      interval: 2s
      retries: 10
