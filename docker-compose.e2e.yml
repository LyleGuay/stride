# Full-stack E2E test environment — postgres + compiled app in one network.
# Used by e2e/run-docker.sh (npm run test:docker) for CI-style isolated test runs.
# global-setup.ts applies migrations and seeds the test user before tests start.
services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: stride_test
      POSTGRES_USER: stride
      POSTGRES_PASSWORD: stride
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stride"]
      interval: 2s
      retries: 10

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      # Uses compose service name — internal network
      DB_URL: postgresql://stride:stride@postgres:5432/stride_test
    depends_on:
      postgres:
        condition: service_healthy
    # Healthcheck ensures `docker compose up --wait` blocks until the HTTP
    # server is actually accepting connections, not just until the process starts.
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/ || exit 1"]
      interval: 2s
      retries: 15
      start_period: 5s
