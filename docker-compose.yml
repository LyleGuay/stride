# Production / staging deployment.
# Builds and runs the app container only â€” no bundled postgres.
# DB_URL must be provided via environment variable (e.g. a managed cloud DB).
# Usage: DB_URL=<connection-string> docker compose up
services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_URL=${DB_URL}
